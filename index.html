<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <link rel="icon" href="images/odin-lined.png">

   <title>Sing-up form</title>
</head>
<body>
   <div class="main">
      <div class="left">
         <h1>ODIN</h1>
      </div>
   
      <div class="right">
         <div class="first">
            <h2>This is not a real online service! You know you need something <br/>
               like this in your life to help you realize your deepest dreams. <br>
               Sign up <em>now</em> to get started<br><br>
            
            You <em> know</em> you need this
            </h2> 
         </div>
            <form action="" method="get" class="form-main-div">
               <div class="second">
                  <h3 style="margin-left:50px">Let's do this</h3>
                  <div class="form-divs">
                  <div class="form-div">
                     <label for="firstName">First Name</label>
                     <input type="text" id="firstName" name="first_name">
                  </div>
                  <div class="form-div">
                     <label for="email">Email</label>
                     <input type="email" id="email" name="email">
                  </div>
                  <div class="form-div">
                     <label for="password">Password</label>
                     <input type="password" id="password" name="password" required>
                     <p id="error"></p>
                  </div>
               </div>
               <div class="form-divs">
                  <div class="form-div">
                     <label for="lastName">Last Name</label>
                     <input type="text" id="lastName" name="last_name">
                  </div>
                  <div class="form-div">
                     <label for="phone">Phone Number</label>
                     <input type="tel" id="phone" name="phone">
                  </div>
                  <div class="form-div">
                     <label for="confirmPassword">Confirm Password</label>
                     <input type="password" id="confirmPassword" name="confirmPassword" required>
                     <p id="error"></p>
                  </div>
                </div>
               </div>
               <div class="third">
                  <button type="submit" class="btn btn-green">Create Account</button>
               </div>
            </form>   
      </div>
      
   </div>
   
   <script src="script.js"></script>
</body>
</html>
